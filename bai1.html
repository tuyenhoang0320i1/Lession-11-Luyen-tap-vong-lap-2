<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1: In dãy Finonaci</title>
</head>
<body>
<script>
    function displayFiboList(quantity) {
        let st1 = 0;
        let st2 = 1;
        let count = 2;
        document.write(" Day so Fibonaci: " + st1 + " " + st2);
        while (count < quantity) {
            let st3 = st1 + st2;
            document.write(" " + st3);
            count++;
            st1 = st2;
            st2 = st3;
        }
    }

    let number = +prompt(" So luong so Fibo: ");
    displayFiboList(number);
</script>
</body>
</html>
