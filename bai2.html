<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa của một số</title>
</head>
<body>
<script>
    let number = +prompt("Enter a number: ");
    let temp = 1;
    for (i = 1; i <= number; i++) {
        temp = temp * i;
    }
    alert("Factorial of " + number + " is : " + temp);
</script>
</body>
</html>
