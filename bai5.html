<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let deposit = +prompt("Enter deposit:    VNĐ");
    let interest = +prompt("Enter interest:     %");
    let month = +prompt("Enter No. month: ");
    let getInterest, moneyEverMonth;
    let totalmoney = 0;
    for (i = 1; i <= month; i++) {
        moneyEverMonth = Math.pow((1 + interest / 100), i) * deposit;
        totalmoney += moneyEverMonth;
    }
    getInterest = totalmoney - deposit * month;
    alert("Sum of get interest " + month + " month is: " + getInterest.toFixed(0) + "VNĐ");
</script>
</body>
</html>
